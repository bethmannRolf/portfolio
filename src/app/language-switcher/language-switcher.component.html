<div class="language-toggle">
  <div 
    class="toggle-switch" 
    [class.active-de]="selectedLanguage === 'de'"
    [class.active-en]="selectedLanguage === 'en'"
  ></div>
  <span 
    class="lang-option left" 
    [class.active]="selectedLanguage === 'de'"
    (click)="setLanguage('de')"
  >DE</span>
  <span 
    class="lang-option right" 
    [class.active]="selectedLanguage === 'en'"
    (click)="setLanguage('en')"
  >EN</span>
</div>
