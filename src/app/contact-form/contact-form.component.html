<form class="contact-form-container" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="name-input-section">
        <label for="name"><span class="question-name-input">What's your name?</span></label>
        <input placeholder="Wert..." id="name" formControlName="name" required />
    </div>
    <div class="email-input-section">
        <label for="email"><span class="question-mail-input">What's your email?</span></label>
        <input placeholder="your@email.com" id="email" formControlName="email" required type="email" />
    </div>
    <div class="message-area-section">
        <label for="message"><span class="question-message-input">How can I help you?</span></label>
        <textarea placeholder="Hello Lukas, I am interested in ..." id="message" formControlName="message"
            required></textarea>
    </div>
    <div class="policy-button-section">
        <div class="checkbox-section">
            <input id="acceptTerms" type="checkbox" formControlName="acceptTerms" />
            <label for="acceptTerms">
                <span class="privacy-confirmation-text">I've read the </span>
                <a class="privacy-policy-link privacy-confirmation-text" href="#">privacy policy</a>
                <span class="privacy-confirmation-text"> and agree to the processing of my data as outlined.</span>
            </label>
        </div>

        <button class="contact-submit-button" type="submit" [disabled]="contactForm.invalid"><span
                class="submit-span">Say
                Hello ;)</span></button>
    </div>
</form>
