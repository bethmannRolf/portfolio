<div class="slider-navigation">
  <button (click)="previousSlide()" class="nav-button">
    <span>&larr;</span>
  </button>
  <div class="dots">
    <span *ngFor="let slide of slides; let i = index" class="dot" [class.active]="i === currentIndex"
      (click)="goToSlide(i)">
    </span>
  </div>
  <button (click)="nextSlide()" class="nav-button">
    <span>&rarr;</span>
  </button>
</div>
