<div class="quotations-wrapper">
    <div class="quotations-section">
        <span class="what-colleagues-say">{{ 'QUOTATIONS.HEADING' | translate }}</span>
        <div class="carousel-container" #carouselContainer>
            <div class="carousel-track" [ngStyle]="{ transform: slideTransform, transition: slideTransition }">
                <div *ngFor="let slide of displaySlides; let i = index" class="carousel-slide slide"
                    [class.active]="i === currentIndex" #carouselSlide>
                    <img *ngIf="i === currentIndex" class="quote-sign-in-card"
                        src="../../assets/img/quotations/quotes.png" alt="Quotes Icon" />
                    <app-quotation-card [text]="slide.text" [name]="slide.name"
                        [position]="slide.position"></app-quotation-card>
                </div>
            </div>
        </div>

        <app-slider-navigation [slides]="slides" [currentIndex]="realIndex"
            (indexChanged)="onSlideChanged($event)"></app-slider-navigation>
    </div>
</div>
